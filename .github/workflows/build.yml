name: Build Debian Package

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-slim
    strategy:
      matrix:
        arch: [armhf, arm64, amd64, i386]

    steps:
      - uses: actions/checkout@v4

      - name: Install Libs
        run: sudo apt-get update && sudo apt-get install -y build-essential dpkg-dev

      - name: Set up Environment
        run: |
          echo "ARCH=${{ matrix.arch }}" > .env
          echo "VERSION=$(date +'%Y.%m.%d.%H%M%S')" >> .env

      - name: Build Debian Package
        run: |
          make 
          make deb

      - name: Upload Debian Package
        uses: actions/upload-artifact@v6
        with:
           name: hello-world-c-$(uname -m).deb
           path: "*.deb"
  release:
    runs-on: ubuntu-slim
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}